  /files/big/append:
    post:
      tags:
        - Big Files
      summary: /files/big/append
      description: >-
        Append a chunk to a big file upload.


        **⚠ Note:** this creates a temporary file in root with a placeholder
        name. You should call `/files/big/move` afterwards to actually move and
        rename your big file.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: fnc8orbox7dk71y1kzwke
                file:
                  type: string
                  format: binary
                  example: '@test.txt'
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
              example: Appended
      x-codeSamples:
        - lang: Node
