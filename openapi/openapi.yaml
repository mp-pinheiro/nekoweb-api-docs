  /files/readfolder:
    get:
      tags:
        - Files
      summary: /files/readfolder
      description: |-
        Read a folder.

        Returns a JSON array with objects like this: `{name: String, dir: Boolean}`
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
        - name: pathname
          in: query
          schema:
            type: string
          example: test
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: array
          content:
            application/json:
              schema:
                type: array
              example: [
                {
                  name: 'test.txt',
                  dir: false
                },
                {
                  name: 'test2',
                  dir: true
                }
              ]
