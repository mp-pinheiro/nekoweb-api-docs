openapi: 3.1.0
info:
  title: Nekoweb API
  description: >-
    The API allows you to interact with nekoweb server programmatically. You can
    use it to automate tasks like updating, creating and deleting files, and
    more.\

    Official docs: [https://nekoweb.org/api](https://nekoweb.org/api).\

    Contribute to this documentation: [https://github.com/mp-pinheiro/nekoweb-api-docs](https://github.com/mp-pinheiro/nekoweb-api-docs).
  license: 
    name: Proprietary
    url: https://nekoweb.org
    
servers:
  - url: https://nekoweb.org/api
tags:
  - name: Site
    description: Site related endpoints.
  - name: Files
    description: File related endpoints.
  - name: Big Files
    description: Big file related endpoints.
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
security:
  - ApiKeyAuth: []
paths:
  /site/info/{username}:
    get:
      tags:
        - Site
      summary: /site/info/:username
      description: >-
        Get information about a user's site. Replace :username with the username
        of the user. This endpoint doesn't require auth if requested from
        Nekoweb site.


        Returns a JSON object with id, username, title, updates, followers,
        views, created_at and updated_at properties.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
        - name: username
          in: path
          schema:
            type: string
          required: true
          example: fairfruit
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                id: 1855
                username: fairfruit
                title: Welcome to Fairfruit
                updates: 5
                followers: 0
                views: 209
                created_at: 1709235724576
                updated_at: 1709597947291
      x-codeSamples:
        - lang: Node
          source: |-
            const fetch = require('node-fetch');

            let url = 'https://nekoweb.org/api/site/info/fairfruit';

            let options = {
              method: 'GET',
              headers: {
                Authorization: '177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d'
              }
            };

            fetch(url, options)
              .then(res => res)
              .then(json => console.log(json))
              .catch(err => console.error('error:' + err));
        - lang: Python
          source: >-
            import requests


            url = "https://nekoweb.org/api/site/info/fairfruit"


            headers = {"Authorization":
            "177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d"}


            response = requests.request("GET", url, headers=headers)


            print(response.text)
        - lang: Shell
          source: |-
            curl --request GET \
              --url https://nekoweb.org/api/site/info/fairfruit \
              --header 'Authorization: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d'
  /files/create:
    post:
      tags:
        - Files
      summary: /files/create
      description: |
        Create a new file or folder.


        `⚠ Note:` docs say to use arg `path`, but that returns `Invalid path`. Using `pathname` works instead.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                isFolder:
                  type: boolean
                  example: 'true'
                pathname:
                  type: string
                  example: test
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: Folder created
      x-codeSamples:
        - lang: Node
          source: |-
            const { URLSearchParams } = require('url');
            const fetch = require('node-fetch');
            const encodedParams = new URLSearchParams();

            encodedParams.set('isFolder', 'true');
            encodedParams.set('pathname', 'test');

            let url = 'https://nekoweb.org/api/files/create';

            let options = {
              method: 'POST',
              headers: {
                Authorization: '177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d',
                'content-type': 'application/x-www-form-urlencoded'
              },
              body: encodedParams
            };

            fetch(url, options)
              .then(res => res)
              .then(json => console.log(json))
              .catch(err => console.error('error:' + err));
        - lang: Python
          source: >-
            import requests


            url = "https://nekoweb.org/api/files/create"


            payload = "isFolder=true&pathname=test"

            headers = {
                "Authorization": "177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d",
                "content-type": "application/x-www-form-urlencoded"
            }


            response = requests.request("POST", url, data=payload,
            headers=headers)


            print(response.text)
        - lang: Shell
          source: |-
            curl --request POST \
              --url https://nekoweb.org/api/files/create \
              --header 'Authorization: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d' \
              --header 'content-type: application/x-www-form-urlencoded' \
              --data isFolder=true \
              --data pathname=test
  /files/upload:
    post:
      tags:
        - Files
      summary: /files/upload
      description: >-
        Upload a file or files. This will overwrite old files. Max 100MB.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pathname:
                  type: string
                  example: /test
                files:
                  type: string
                  format: binary
                  example: '@test.txt'
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
      responses:
        '200':
          description: Files uploaded
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: Found. Redirecting to /dashboard/?path=test
      x-codeSamples:
        - lang: Node
          source: |-
            const FormData = require('form-data');
            const fetch = require('node-fetch');
            const formData = new FormData();

            formData.append('pathname', '/test');
            formData.append('files', 'test.txt', { filepath: './test.txt' });

            let url = 'https://nekoweb.org/api/files/upload';

            let options = {
              method: 'POST',
              headers: {
                Authorization: '177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d'
              }
            };

            options.body = formData;

            fetch(url, options)
              .then(res => res)
              .then(json => console.log(json))
              .catch(err => console.error('error:' + err));
        - lang: Python
          source: >-
            import requests


            url = "https://nekoweb.org/api/files/upload"


            payload = "-----011000010111000001101001\r\nContent-Disposition:
            form-data;
            name=\"pathname\"\r\n\r\n/test\r\n-----011000010111000001101001\r\nContent-Disposition:
            form-data;
            name=\"files\"\r\n\r\n@test.txt\r\n-----011000010111000001101001--\r\n"

            headers = {
                "Authorization": "177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d"
            }


            response = requests.request("POST", url, data=payload,
            headers=headers)


            print(response.text)
        - lang: Shell
          source: |-
            curl --request POST \
              --url https://nekoweb.org/api/files/upload \
              --header 'Authorization: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d' \
              --form pathname=/test \
              --form files=@test.txt
