  /files/edit:
    post:
      tags:
        - Files
      summary: /files/edit
      description: >-
        Edit a file.


        **⚠ Note:** Docs say content type is
        `application/x-www-form-urlencoded`, but that returns `Invalid
        parameters`. Using `multipart/form-data` works instead.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pathname:
                  type: string
                  example: test/test.txt
                content:
                  type: string
                  example: Hello world
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
