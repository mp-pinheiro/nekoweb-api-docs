  /files/big/append:
    post:
      tags:
        - Big Files
      summary: /files/big/append
      description: >-
        Append a chunk to a big file upload.


        **⚠ Note:** you'll need to call `/files/big/move` or `/files/import/:bigid` to persist the file.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: fnc8orbox7dk71y1kzwke
                file:
                  type: string
                  format: binary
                  example: '@test.txt'
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
              example: Appended
      x-codeSamples:
        - lang: Node
          source: |-
            const FormData = require('form-data');
            const fetch = require('node-fetch');
            const formData = new FormData();

            formData.append('id', 'fnc8orbox7dk71y1kzwke');
            formData.append('file', 'test.txt', { filepath: './test.txt' });

            let url = 'https://nekoweb.org/api/files/big/append';

            let options = {
              method: 'POST',
              headers: {
                Authorization: '177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d'
              }
            };

            options.body = formData;

            fetch(url, options)
              .then(res => res)
              .then(json => console.log(json))
              .catch(err => console.error('error:' + err));
        - lang: Python
          source: >-
            import requests


            url = "https://nekoweb.org/api/files/big/append"


            payload = "-----011000010111000001101001\r\nContent-Disposition:
            form-data;
            name=\"id\"\r\n\r\nfnc8orbox7dk71y1kzwke\r\n-----011000010111000001101001\r\nContent-Disposition:
            form-data;
            name=\"file\"\r\n\r\n@test.txt\r\n-----011000010111000001101001--\r\n"

            headers = {
                "Authorization": "177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d"
            }


            response = requests.request("POST", url, data=payload,
            headers=headers)


            print(response.text)
        - lang: Shell
          source: |-
            curl --request POST \
              --url https://nekoweb.org/api/files/big/append \
              --header 'Authorization: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d' \
              --form id=fnc8orbox7dk71y1kzwke \
              --form file=@test.txt
  /files/big/move:
    post:
      tags:
        - Big Files
      summary: /files/big/move
      description: Move a big file upload to the final location.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: fnc8orbox7dk71y1kzwke
                pathname:
                  type: string
                  example: test.txt
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: 177e9b41e8b35b5e3cf90dd4a1ce90b9c8d1e6aa79863c0ebfd9c1e5dbb4d24d
